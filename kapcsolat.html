    <section class="content">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Vedd fel a kapcsolatot!</h3>
            <p>Név:</p>
            <input type="text" id="name" placeholder="Írd ide a neved!" required>
            <p>Email:</p>
            <input type="email" id="email" placeholder="Írd ide az e-mail címed!" required>
            <textarea id="message" rows="4" placeholder="Írd ide az üzeneted!" required></textarea>
            <button type="submit">Elküldés</button>
        </form>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                    SecureToken: "6D0904AD-0587-4D84-894F-92B5E66B5337",
                    From : 'vilaglatogeo@gmail.com',
                    To : 'vilaglatogeo@gmail.com',
                    Subject : "Új üzenet érkezett a Világlátó oldalról",
                    Body : "Name : " + document.getElementById("name").value + 
                    "<br/>Email : " + document.getElementById("email").value + 
                    "<br/>Message : " + document.getElementById("message").value
                }).then(
                    message => alert(message)
                );

            }
        </script>
